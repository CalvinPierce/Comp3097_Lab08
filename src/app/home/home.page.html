<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lab 8
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list lines="full">
    <form [formGroup]="mainForm" (ngSubmit)="storeData()">
      <ion-item>
        <ion-label position="floating">Task Title</ion-label>
        <ion-input formControlName="title" type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Task Details</ion-label>
        <ion-input formControlName="details" type="text" required>
        </ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" shape="full" expand="block">
            Add Task
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
    <ion-list>
    <ion-list-header>
      Tasks
    </ion-list-header>
    <ion-item lines="inset" *ngFor="let data of Data">
      <ion-label>
        <h5>{{data.title}}</h5>
        <p>{{data.details}}</p>
      </ion-label>
      <div class="item-note" item-end>
        <ion-icon name="create" style="zoom:2.0" [routerLink]="['/task/', data.id]"></ion-icon>        
        <ion-icon name="trash" style="zoom:2.0" (click)="deleteTask(data.id)"></ion-icon>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
