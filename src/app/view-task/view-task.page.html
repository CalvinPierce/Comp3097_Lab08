<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
      <h2>
        {{ title }}
      </h2>
  </ion-item>
  
  <div class="ion-padding">
    <p>{{ details }}</p>
  </div>
</ion-content>
